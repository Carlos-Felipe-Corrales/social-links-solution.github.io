<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="main">
    <div class="main-card">
      <div class="container-img">
        <img class="img" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>
      <div class="container-tittle-subti-p">
        <h1 class="tittle">Jessica Randall</h1>
        <h2 class="subti">London, United Kingdom</h2>
        <p class="p">"Front-end developer and avid reader."</p>
      </div>
      <div class="container-button">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
